<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Frage-Webseite</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffc0cb;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #content {
      text-align: center;
      max-width: 600px;
    }

    #heart {
      font-size: 100px;
      animation: pulse 1s infinite alternate;
      margin-bottom: 30px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }

    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: #ff69b4;
      color: white;
      transition: transform 0.2s ease;
    }

    img {
      max-width: 90%;
      height: auto;
      margin: 20px 0;
      border-radius: 10px;
    }

    .jumping {
      position: absolute;
      transition: all 0.3s ease-in-out;
    }

    .button-container {
      position: relative;
    }
  </style>
</head>
<body>
  <div id="content">
    <div id="heart">ðŸ’—</div>
    <button onclick="playSound(); start()">Klick mich</button>
  </div>

  <!-- Klicksound (Base64 eingebettet) -->
  <audio id="clickSound">
    <source src="data:audio/mpeg;base64,//uQxAAAD...<KÃœRZUNG>" type="audio/mpeg">
  </audio>

  <script>
    let content = document.getElementById('content');

    function playSound() {
      const sound = document.getElementById("clickSound");
      if (sound) {
        sound.currentTime = 0;
        sound.play();
      }
    }

    function springen(button) {
      playSound();
      button.classList.add("jumping");
      const maxX = window.innerWidth - 150;
      const maxY = window.innerHeight - 100;
      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;
      button.style.left = randX + 'px';
      button.style.top = randY + 'px';
    }

    function start() {
      content.innerHTML = `
        <img src="https://i.pinimg.com/736x/b4/bb/b2/b4bbb2198b036fe1024571ec6b60f8b8.jpg" />
        <p>Darf ich dich etwas fragen?</p>
        <div class="button-container">
          <button onclick="playSound(); frage1()">Ja</button>
          <button id="nein1" onclick="springen(this)">Nein</button>
        </div>
      `;
    }

    function frage1() {
      content.innerHTML = `
        <img src="https://i.pinimg.com/564x/98/2d/4b/982d4b383ed2cd2a6a965f3c00e95f90.jpg" />
        <p>Bist du schwul?</p>
        <div class="button-container">
          <button onclick="playSound(); frage2()">Ja</button>
          <button onclick="playSound(); sackgasse('frage1')">Nein</button>
        </div>
      `;
    }

    function sackgasse(zurueckFunktion) {
      content.innerHTML = `
        <p>Versuche nochmal ðŸ˜…</p>
        <button onclick="playSound(); ${zurueckFunktion}()">ZurÃ¼ck</button>
      `;
    }

    function frage2() {
      content.innerHTML = `
        <img src="https://media.tenor.com/ej_uvg93_v8AAAAM/yippee-iluvmybf.gif" />
        <p>Oh ich meinte Junge. Also Bist du ein Junge?</p>
        <div class="button-container">
          <button onclick="playSound(); frage3()">Ja</button>
          <button onclick="springen(this)">Nein</button>
        </div>
      `;
    }

    function frage3() {
      content.innerHTML = `
        <img src="https://i.pinimg.com/236x/2d/e3/52/2de35203d04ced9f4239befc87a95a35.jpg" />
        <p>Denkst du ich bin lustig?</p>
        <div class="button-container">
          <button onclick="playSound(); lustig()">Ja</button>
          <button onclick="playSound(); nichtLustig()">Nein</button>
        </div>
      `;
    }

    function nichtLustig() {
      content.innerHTML = `
        <p>Okay</p>
        <img src="https://media.tenor.com/aJeIvS0AuHcAAAAe/cat1.png" />
        <br>
        <button onclick="playSound(); frage3()">ZurÃ¼ck</button>
      `;
    }

    function lustig() {
      content.innerHTML = `
        <img src="https://media.tenor.com/Cse00b9Ls-4AAAAM/goobers.gif" />
        <p>Ich finde dich ja schon sehr lustig</p>
        <img src="https://content.imageresizer.com/images/memes/Laughing-Cat-meme-7.jpg" />
        <br>
        <button onclick="playSound(); letzteFrage()">Weiter</button>
      `;
    }

    function letzteFrage() {
      content.innerHTML = `
        <p>Okay, jetzt habe ich eine letzte Frage fÃ¼r dich:</p>
        <button onclick="playSound(); frageBeziehung()">Weiter</button>
      `;
    }

    function frageBeziehung() {
      content.innerHTML = `
        <img src="https://i.pinimg.com/474x/f5/49/05/f54905bd034774177d415a91eba8edcf.jpg" />
        <p>Willst du mit mir zusammen sein?</p>
        <div class="button-container">
          <button onclick="playSound(); jaBeziehung()">Ja</button>
          <button onclick="playSound(); neinBeziehung()">Nein</button>
        </div>
      `;
    }

    function jaBeziehung() {
      content.innerHTML = `
        <img src="https://media.tenor.com/5nSKlBlwdkIAAAAe/cat.png" />
      `;
    }

    function neinBeziehung() {
      content.innerHTML = `
        <img src="https://i.pinimg.com/736x/f1/d7/68/f1d7682721bd99e2b7e11f5e6da6de10.jpg" />
        <p>Schade ðŸ˜•</p>
      `;
    }
  </script>
</body>
</html>
